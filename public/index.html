<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <!-- Cabeçalho da aplicação -->
    <h1>📝 Lista de Tarefas</h1>
    
    <!-- Área de mensagens -->
    <div id="message"></div>
    
    <!-- Seção de Autenticação -->
    <div id="auth">
        <h2>Acesso</h2>
        
        <!-- Formulário de Login -->
        <h3>Entrar</h3>
        <form id="loginForm">
            <input type="email" name="email" id="loginEmail" placeholder="E-mail" required>
            <input type="password" name="password" id="loginPassword" placeholder="Senha" required>
            <br><br>
            <button type="submit">Entrar</button>
        </form>
        
        <hr>
        
        <!-- Formulário de Registro -->
        <h3>Criar Conta</h3>
        <form id="registerForm">
            <input type="text" name="name" id="registerName" placeholder="Nome (opcional)">
            <input type="email" name="email" id="registerEmail" placeholder="E-mail" required>
            <input type="password" name="password" id="registerPassword" placeholder="Senha (mín. 6 caracteres)" required minlength="6">
            <br><br>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <!-- Seção Principal da Aplicação -->
    <div id="app" style="display:none">
        <!-- Informações do usuário -->
        <p id="user"></p>
        <button onclick="logout()">Sair</button>
        
        <hr>
        
        <!-- Formulário para Nova Tarefa -->
        <h3>Nova Tarefa</h3>
        <form id="todoForm">
            <input type="text" name="title" id="todoTitle" placeholder="Título da tarefa" required>
            <select name="priority" id="todoPriority">
                <option value="1">Alta Prioridade</option>
                <option value="2" selected>Média Prioridade</option>
                <option value="3">Baixa Prioridade</option>
            </select>
            <br><br>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        
        <!-- Lista de Tarefas -->
        <h3>Minhas Tarefas</h3>
        <ul id="todos">
            <li>Carregando...</li>
        </ul>
    </div>

    <!-- Script da aplicação -->
    <script src="app.js"></script>
</body>
</html>
