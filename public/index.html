<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Lista de Tarefas</h1>
            <p>Gerencie suas tarefas de forma simples</p>
        </div>

        <div class="content">
            <!-- Seção de Autenticação -->
            <div id="authSection" class="auth-section">
                <div class="auth-toggle">
                    <p>Não tem conta? <button class="btn-link" onclick="toggleAuth()">Clique aqui para criar</button></p>
                </div>

                <!-- Login -->
                <div id="loginDiv">
                    <h2>Entrar</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn">Entrar</button>
                    </form>
                </div>

                <!-- Registro -->
                <div id="registerDiv" style="display: none;">
                    <h2>Criar Conta</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Nome:</label>
                            <input type="text" id="registerName">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha:</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn">Criar Conta</button>
                    </form>
                </div>
            </div>

            <!-- Aplicação Principal -->
            <div id="appSection" class="app-section">
                <div class="app-header">
                    <div>
                        <h2>Minhas Tarefas</h2>
                        <p id="userInfo"></p>
                    </div>
                    <button onclick="logout()" class="btn btn-secondary">Sair</button>
                </div>

                <!-- Formulário Nova Tarefa -->
                <div class="todo-form">
                    <h3>Nova Tarefa</h3>
                    <form id="todoForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="todoTitle">Título:</label>
                                <input type="text" id="todoTitle" required placeholder="Digite sua tarefa...">
                            </div>
                            <div class="form-group">
                                <label for="todoPriority">Prioridade:</label>
                                <select id="todoPriority">
                                    <option value="3">Baixa</option>
                                    <option value="2" selected>Média</option>
                                    <option value="1">Alta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn">Adicionar</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Lista de Tarefas -->
                <div id="todosList" class="todos-list">
                    <div class="empty-state">
                        <p>Nenhuma tarefa encontrada. Adicione uma nova tarefa acima!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
